version: "2"

services:
db:
    image: mysql:5.7
    volumes:
- db_data:/var/lib/mysql
    restart: always
    environment:
MYSQL_ROOT_PASSWORD: hamza123!
MYSQL_DATABASE: hamzadb
MYSQL_USER: hamza
MYSQL_PASSWORD: hamza123!

  wordpress:
    depends_on:
- db
    image: wordpress:latest
    volumes:
- wordpress_data:/var/www/html
    ports:
- "8080:80"
    restart: always
    environment:
WORDPRESS_DB_HOST: db
WORDPRESS_DB_USER: hamza
WORDPRESS_DB_PASSWORD: hamza123!
WORDPRESS_DB_NAME: hamzawp
volumes:
  db_data: {}
  wordpress_data: {}
